{% extends "base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block script %}
<script src="{{url_for('static', filename='scripts/form.js')}}" async></script>
<script src="{{url_for('static', filename='scripts/sidebar.js')}}" async></script>
{% endblock %}

{% block style %}
<link href="{{url_for('static', filename='styles/form.css')}}" type="text/css" rel="stylesheet">
<link href="{{url_for('static', filename='styles/sidebar.css')}}" type="text/css" rel="stylesheet">
{% endblock %}

{% block main %}


<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right" id="sidebar-wrapper">

        <div class="sidebar-heading img-thumbnail"><img src="../static/image/fatdog.svg" style="width: 75px"></div>

        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action"><em>empty</em></a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg border-bottom d-flex justify-content-between align-items-center">



            <button class="btn btn-sm btn-purple" id="menu-toggle">Toggle Sidenav</button>

            <p><small><i class="fa fa-user"></i> Welcome, {{ username }}! <a href="{{ url_for('logout') }}">
                        <p><small>logout</small></p>
                    </a></small></p>

        </nav>

        <div class="container-fluid">

            <form id="regForm" action="">
                <h1>New Dog:</h1>

                <!-- One "tab" for each step in the form: -->
                <div class="tab">
                    Name:
                    <p><input placeholder="Dog's name..." oninput="this.className = ''"></p>

                    Age:
                    Select Breed:
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

                    Select Breed:
                    <select class="form-control">
                        <option>Default select</option>
                        <option>Other breed</option>
                        <option>Other breed</option>
                    </select>
                </div>

                <div class="tab">Contact Info:
                    <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
                    <p><input placeholder="Phone..." oninput="this.className = ''"></p>
                </div>

                <div class="tab">Birthday:
                    <p><input placeholder="dd" oninput="this.className = ''"></p>
                    <p><input placeholder="mm" oninput="this.className = ''"></p>
                    <p><input placeholder="yyyy" oninput="this.className = ''"></p>
                </div>

                <div class="tab">Login Info:
                    <p><input placeholder="Username..." oninput="this.className = ''"></p>
                    <p><input placeholder="Password..." oninput="this.className = ''"></p>
                </div>

                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button class="btn btn-sm" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button class="btn btn-sm" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>

                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>

            </form>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->






    {% endblock %}
